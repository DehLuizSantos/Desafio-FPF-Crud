<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      preload
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      preload
      rel="shortcut icon"
      href="./src/assets/img/logo-fpf.png"
      type="image/x-icon"
    />
    <link preload rel="stylesheet" href="src/css/style.css" />
    <link preload rel="stylesheet" href="src/css/login.css" />
    <title>Login Desafio FPF</title>
  </head>

  <body>
    <!-- Animação por trás da aplicação -->
    <div id="particles-js"></div>
    <!-- Container Login -->
    <div class="login-wrapper">
      <div class="card-switch">
        <!-- Checkbox  flip card-->
        <label class="switch">
          <input type="checkbox" class="toggle" />
          <span class="slider"></span>
          <span class="card-side"></span>
          <!-- Flip card container -->
          <div class="flip-card__inner">
            <!-- Logar -->
            <div class="flip-card__front">
              <div class="title">Logar</div>
              <form class="flip-card__form" action="">
                <input
                  class="flip-card__input"
                  name="email"
                  placeholder="Email"
                  type="email"
                />
                <input
                  class="flip-card__input"
                  name="password"
                  placeholder="Password"
                  type="password"
                />
                <button class="flip-card__btn">Logar!</button>
              </form>
            </div>
            <!-- Registrar (inscrever) -->
            <div class="flip-card__back">
              <div class="title">Inscrever</div>
              <form class="flip-card__form" action="">
                <input
                  class="flip-card__input"
                  placeholder="Name"
                  type="name"
                />
                <input
                  class="flip-card__input"
                  name="email"
                  placeholder="Email"
                  type="email"
                />
                <input
                  class="flip-card__input"
                  name="password"
                  placeholder="Password"
                  type="password"
                />
                <button class="flip-card__btn">Confirmar!</button>
              </form>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>

  <script src="src/js/fetch.js"></script>
  <script src="src/js/particles.js"></script>
  <script src="src/js/app.js"></script>
</html>
