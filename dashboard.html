<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Desafio FPF</title>
  <link preload
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />
  <link preload rel="shortcut icon" href="./src/assets/img/logo-fpf.png" type="image/x-icon" />
  <link preload rel="stylesheet" href="src/css/style.css" />
  <link preload rel="stylesheet" href="src/css/dashboard.css" />
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar hidden" id="navbar">
    <ul class="navbar-links">
      <li>
        <a href="#">
          <img src="/src/assets/icons/users.svg" />
          Usuários
        </a>
      </li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="header">
    <!-- Checkbox toogle top -->
    <div class="checkbox-bar">
      <input type="checkbox" id="checkbox" onclick="toggleNavbar()">
      <label for="checkbox" class="toggle">
        <div class="bars" id="bar1"></div>
        <div class="bars" id="bar2"></div>
        <div class="bars" id="bar3"></div>
      </label>
    </div>
    <a href="/dashboard.html" class="logo">
      <img src='src/assets/img/logo-fpf.png' alt="Federação Paulista de Futebol">
      <h1>FEDERATION CLUB</h1>
    </a>
    <!-- Popup user -->
    <label class="popup">
      <input type="checkbox">

      <div class="user">
        <img src="/src//assets/icons/user.svg" alt="Usuário sair">
      </div>

      <nav class="popup-window">
        <legend>Menu</legend>
        <ul>
          <li>
            <button onclick="redirectToLogin()">
              <img src="/src/assets/icons/leave.svg" alt="Sair">
              <span>Sair</span>
            </button>
          </li>
          </li>
        </ul>

      </nav>
    </label>
  </header>

  <!-- Content -->
  <div class="content open">
    <div class="container">
      <div class="content-header">
        <h1>Usuários</h1>
        <button class="button-cadastrar" onclick="openModalRegisterEdit()"><span>CADASTRAR</span></button>
      </div>

      <!-- Search -->
      <div class="content-filter">
        <input placeholder="Pesquisar" class="input" name="text" type="text">
      </div>

      <!-- Render all users inside this div-->
      <div class="users-wrapper" id="users-wrapper"></div>
      <!-- Footer -->
      <footer>
        <h4>Todos direitos reservados © André Luiz Santos</h4>
      </footer>
    </div>
  </div>
  </div>


  <!-- Modal Delete -->
  <div class="modal">
    <div id="modal-delete">
      <div class="modal-delete_content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Tem certeza que deseja deletar o usuário <span id="name"></span>.</p>

        <div class="buttons">
          <button class="red" onclick="closeModal()">CANCELAR</button>
          <button class="purple" onclick="confirmDeleteUser()">CONFIRMAR</button>
        </div>
      </div>
    </div>

    <!-- Modal Cadastrar/Editar -->
    <div id="modal-crud">
      <div class="modal-crud_content">
        <span class="close" onclick="closeModal()">&times;</span>
        <form action="" class="form" id="crud-form">
          <div class="inputs">
            <div class="photo">
              <label class="custum-file-upload" for="file">
                <div class="icon">
                  <img src="/src/assets/icons/download.svg" alt="download imagem">
                </div>
                <div class="text">
                  <span>Clique aqui para enviar a imagem</span>
                </div>
                <input type="file" id="file" name="file">
              </label>
            </div>
            <div class="personal">
              <div class="personal-header">
                <div class="ativo">
                  <legend>Status</legend>
                  <input type="checkbox" placeholder="Status" id="status" name="status" />
                </div>
                <div class="birday">
                  <legend>Nascimento</legend>
                  <input type="date" placeholder="Nascimento" id="nascimento" class="input" name="nascimento" />
                </div>
              </div>
              <div class="nome">
                <legend>Nome</legend>
                <input type="text" placeholder="Nome" id="nome" class="input" name="nome" />
              </div>
              <div class="cpf">
                <legend>CPF</legend>
                <input type="text" placeholder="CPF" id="cpf" class="input" name="cpf" oninput="formatarCPF(this)"
                  maxlength="14" />
              </div>
              <div class="idade">
                <legend>Idade</legend>
                <input type="number" placeholder="Idade" id="idade" class="input" name="idade" />
              </div>
              <div class="email">
                <legend>Email</legend>
                <input type="email" placeholder="EMAIL" id="email" class="input" name="email" />
              </div>
              <div class="telefone">
                <legend>Telefone</legend>
                <input type="text" placeholder="Telefone" id="telefone" class="input" name="telefone" />
              </div>
              <div class="cep">
                <legend>CEP</legend>
                <input maxlength="9" type="text" name='cep' placeholder="Cep" id="cep" class="input"
                  onchange="formatGetAddressCep()" oninput="formatarCEP(this)" />
              </div>

              <span class="divider anime-opacity">
                <span></span><span><i class="fas fa-code"></i></span><span></span>
              </span>

              <div class="address">
                <div class="rua">
                  <legend>Rua</legend>
                  <input name="rua" type="text" id="endereco" class="input" placeholder="Rua">
                </div>
                <div class="numero">

                  <legend>Número</legend>
                  <input type="text" name="numero" id="numero" class="input" placeholder="Número">
                </div>
                <div class="complemento">
                  <legend>Complemento</legend>
                  <input name="complemento" type="text" id="complemento" class="input" placeholder="Complemento">
                </div>
                <div class="bairro">
                  <legend>Bairro</legend>
                  <input name="bairro" type="text" name="bairro" id="bairro" class="input" placeholder="Bairro">
                </div>
                <div class="cidade">
                  <legend>Cidade</legend>
                  <input type="text" id="cidade" name="cidade" class="input" placeholder="Cidade">
                </div>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="red" type="button" onclick="closeModal()">CANCELAR</button>
            <button id="send-register" class="purple" type="submit">CONFIRMAR</button>
          </div>
        </form>


      </div>
    </div>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="src/js/dashboard.js"></script>
<script src="src/js/utils.js"></script>

</html>
