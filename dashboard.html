<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Desafio FPF</title>
  <link preload
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />
  <link preload rel="shortcut icon" href="./src/assets/img/logo-fpf.png" type="image/x-icon" />
  <link preload rel="stylesheet" href="src/css/style.css" />
  <link preload rel="stylesheet" href="src/css/dashboard.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar" id="navbar">
    <ul class="navbar-links">
      <li>
        <a href="#">
          <img src="/src/assets/icons/users.svg" />
          Usuários
        </a>
      </li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="header">
    <!-- Checkbox toogle top -->
    <div class="checkbox-bar">
      <input type="checkbox" id="checkbox" onclick="toggleNavbar()">
      <label for="checkbox" class="toggle">
        <div class="bars" id="bar1"></div>
        <div class="bars" id="bar2"></div>
        <div class="bars" id="bar3"></div>
      </label>
    </div>
    <a href="/dashboard.html" class="logo">
      <img src='src/assets/img/logo-fpf.png' alt="Federação Paulista de Futebol">
      <h1>FEDERATION CLUB</h1>
    </a>
    <!-- Popup user -->
    <label class="popup">
      <input type="checkbox">

      <div class="user">
        <img src="/src//assets/icons/user.svg" alt="Usuário sair">
      </div>

      <nav class="popup-window">
        <legend>Menu</legend>
        <ul>
          <li>
            <button onclick="redirectToLogin()">
              <img src="/src/assets/icons/leave.svg" alt="Sair">
              <span>Sair</span>
            </button>
          </li>
          </li>
        </ul>

      </nav>
    </label>
  </header>

  <!-- Content -->
  <div class="content">
    <div class="content-header">
      <h1>Usuários</h1>
      <button class="button-cadastrar">CADASTRAR NOVO</button>
    </div>

    <div class="content-filter">
      <input placeholder="Pesquisar" class="input" name="text" type="text">
    </div>

    <div class="users-wrapper" id="users-wrapper">

    </div>
  </div>

</body>
<script src="src/js/dashboard.js"></script>

</html>
